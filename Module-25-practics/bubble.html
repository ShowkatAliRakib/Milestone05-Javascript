<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h2>Event Bubble vai</h2>

    <section id="section-container">
        <h4>Bubble vai list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Magnam, tempora?</li>
            <li class="item">Tenetur, placeat.</li>
            <li class="item">Omnis, perspiciatis.</li>
            <li class="item">Laborum, praesentium.</li>
            <li class="item">Molestias, adipisci?</li>
        </ul>
    </section>



    <script>

        document.getElementById('second-item').addEventListener("click",function(){
            console.log("second item clicked");
        })

        //ul
        document.getElementById('list-container').addEventListener("click",function(){
            console.log("ul clicked");
        })


         //section
         document.getElementById('section-container').addEventListener("click",function(){
            console.log("section clicked");
        })
    </script>

</body>
</html>
