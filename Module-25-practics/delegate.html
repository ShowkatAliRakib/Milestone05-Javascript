<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h2> Event Delegate</h2>

    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Accusamus, animi.</li>
        <li class="item">Voluptate, minus.</li>
        <li class="item">Eligendi, rerum!</li>
        <li class="item">Libero, dolorem.</li>
        <li class="item">Aspernatur, laborum.</li>
    </ul>

    <button id="add-item">Add item</button>


    <script>
        const items = document.getElementsByClassName("item");
        for(const item of items){
            item.addEventListener("click", function(event){
                // document.getElementById("item-container").removeChild(item);

            event.target.parentNode.removeChild(event.target);
            })
        }

        document.getElementById("add-item").addEventListener("click",function(){
            const li = document.createElement("li")
            li.innerText = "Brand New Item";
            const prent =  document.getElementById("item-container");
            prent.appendChild(li); 
        })
    </script>
</body>
</html>
